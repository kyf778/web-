<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .title {
        color: blue;
        font-weight: bold;
        font-size: large;
      }
      .required {
        color: red;
        font-size: small;
      }
      .form-row {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
      }
      .form-row label,
      .form-row .form-label {
        width: 90px;
        text-align: right;
        display: inline-block;
        margin-right: 8px;
        flex-shrink: 0;
      }
     
    </style>
  </head>
  <body>
    <div>
      <div>
        <p><span class="title">欢迎注册会员</span></p>
      </div>
      <form action="data.html">
        <div class="form-row">
          <label for="手机号码">手机号码： </label>
          <input
            type="text"
            name="手机号码"
            id="手机号码"
            placeholder="11位手机号"
          />
          <span class="required">必填</span>
        </div>
        <div class="form-row">
          <label for="pwd">创建密码：</label>
          <input type="password" name="pwd" id="pwd" placeholder="8位密码" />
          <span class="required">必填</span>
        </div>
        <div class="form-row">
          <label for="注册邮箱">注册邮箱：</label>
          <input
            type="text"
            name="邮箱"
            id="注册邮箱"
            placeholder="例如:wustzz@sina.com"
          />
          <span class="required">必填</span>
        </div>
        <div class="form-row">
          <label for="验证码">验证码：</label>
          <input type="text" name="验证码" id="验证码" />
          <span id="code-box" style="display:inline-block;width:60px;text-align:center;background:#eee;cursor:pointer;margin-left:8px;"></span>
  <button type="button" id="refresh-code" style="margin-left:8px;">换一张</button>
        </div>
        <!-- 性别 -->
        <div class="form-row">
          <span class="form-label">性别：</span>
          <label><input type="radio" name="sex" value="male" id="male" />男</label>
          
          <label><input type="radio" name="sex" value="female" id="famale" />女</label>
        </div>
        <div class="form-row">
          <label for="生日">生日：</label>
          <input type="text" name="生日" id="生日" />
        </div>
        <div class="form-row">
          <label for="年龄">年龄：</label>
          <input type="text" name="年龄" id="年龄" />
        </div>
        <div class="form-row">
          <span class="form-label">籍贯：</span>
          <select name="province" id="province" style="width: 85px;">
            <option value="湖北省">湖北省</option>
            <option value="湖南省">湖南省</option>
       
          </select>
          <select name="city" id="city" style="width: 85px;">
            <option value="武汉市">武汉市</option>
            <option value="长沙市">长沙市</option>
            
          </select>
        </div>
      
      <div class="form-row">
        <label for="学历">个人学历：</label>
        <select name="学历" id="学历">
          <option value="">请选择学历</option>
          <option value="博士">博士</option>
          <option value="硕士">硕士</option>
          <option value="本科" selected>本科</option>
          <option value="大专">大专</option>
          <option value="中专">中专</option>
          <option value="高中">高中</option>
          <option value="初中">初中</option>
          <option value="小学">小学</option>
        </select>
      </div>
      <!-- 月薪 -->
      <div class="form-row">
        <span class="form-label">月薪：</span>
        <input
          type="range"
          id="score"
          name="score"
          min="0"
          max="10000"
          step="0.5"
          value="5000"
        />
        <span id="msg"></span>
        <script>
 var msg = document.getElementById("msg");     
window.onload = function () {            
msg.innerHTML = document.getElementById("score").value; 
}

document.getElementById("score").onchange = function () {            
msg.innerHTML = this.value;       
}
 </script>
      </div>
      <div class="form-row">
        <span class="form-label">个人爱好：</span>
        <label> <input type="checkbox" name="like" value="sing" />唱歌 </label>
        <label> <input type="checkbox" name="like" value="run" />跑步 </label>
        <label> <input type="checkbox" name="like" value="swim" />游泳 </label>
      </div>
      <!-- 个人照片 -->
      <div class="form-row">
        <span class="form-label">个人照片：</span>
        <input type="file" name="photo" />
      </div>

      <!-- 个人简介 -->
      <div class="form-row" style="align-items: flex-start">
        <span class="form-label">个人简介：</span>
        <textarea name="intro" cols="30" rows="6"></textarea>
      </div>
      
      <div class="form-row">
        <span class="form-label"></span>
        <input type="submit" value="提交" />&nbsp;&nbsp;&nbsp;
        <input type="reset" value="重填" />
      </div>
    </div>
  </body>
  <script>
  // 生成随机验证码
  function generateCode(len = 4) {
    const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
    let code = '';
    for (let i = 0; i < len; i++) {
      code += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return code;
  }

  function setCode() {
    document.getElementById('code-box').textContent = generateCode();
  }

  window.onload = function () {
    // 月薪初始化
    var msg = document.getElementById("msg");
    var scoreInput = document.getElementById("score");
    msg.innerHTML = scoreInput.value;
    scoreInput.onchange = function () {
      msg.innerHTML = this.value;
    };

    // 验证码初始化
    setCode();
    document.getElementById('refresh-code').onclick = setCode;
    document.getElementById('code-box').onclick = setCode;
  };
</script>
</html>
